<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />

    <title>NFT-Card</title>
  </head>
  <body>
    <div class="card">
      <div class="image-overlay">
        <img src="images/image-equilibrium.jpg" alt="" class="card-img" />
        <div class="overlay">
          <img class="view-img" src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="wrapper">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="" class="author-img" />
        <p>Creation of <a href="#">Jules Wyern</a></p>
      </div>
    </div>
  </body>
</html>
